<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douha | Login Form</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="faviconDM.ico">
    <link href="login1DM.css" rel="stylesheet">

</head>
<body>
 
     <div class="form-container">
        <div class="col col-1">
            <div class="image-layer">
                <img src="./1709362046598.png" class="form-image-main">
                <img src="./1709362701535.png" class="form-image science">
             </div>
            <p class="featured-words">You are in way to boost your skills with <span>  Douha</span></p>
        </div>
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="Login">Sign In</button>
                <button class="btn btn-2" id="register">Sign Up</button>
            </div>
            <!--login form-->
            <div class="login-form">
                <div class="form-title">
                   <a href="index1.html" ><div class="content"><img src="faviconDM.ico" class="icon"></div></a>

                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign In</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <a href="https://www.google.com.eg/?hl=ar" target="_blank"><i class="bx bxl-google"></i></a>
                    <a href="https://www.facebook.com/?locale=ar_AR" target="_blank"><i class="bx bxl-facebook"></i></a>
                    <a href="https://twitter.com/?lang=ar" target="_blank" ><i class="bx bxl-twitter"></i></a>
                    <a href="https://github.com" target="_blank"> <i class="bx bxl-github"></i></a>
                </div>
            </div>

             <!--Register form-->
             <div class="register-form">
                <div class="form-title">
                    <span>Create Account</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" required>
                        <i class="bx bx-envelope icon"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Username" required>
                        <i class="bx bx-user icon"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>
                    <div class="forgot-pass">
                        <a href="#">Forgot password?</a>
                    </div>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Sign Up</span>
                            <i class="bx bx-right-arrow-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="social-login">
                    <a href="https://www.google.com.eg/?hl=ar" target="_blank"><i class="bx bxl-google"></i></a>
                    <a href="https://www.facebook.com/?locale=ar_AR" target="_blank"><i class="bx bxl-facebook"></i></a>
                    <a href="https://twitter.com/?lang=ar" target="_blank" ><i class="bx bxl-twitter"></i></a>
                    <a href="https://github.com" target="_blank"> <i class="bx bxl-github"></i></a>
                </div>
            </div>

        </div>
     </div>

    <!--                                                                                      -->
    <script src="../js/bootstrap1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
    <script src="login1DM.js"></script>
    
</body>
</html>
